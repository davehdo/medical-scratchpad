<div ng-repeat="lines in patient.doc.checklistParts">
	<label ng-hide="lines.checked == undefined">
		<input type="checkbox" ng-model="lines.checked" ng-change="patient.doc.checklistMerge(); patient.doc.saveAndReinitialize();"/> 
		{{ lines.text }}
	</label>
	<label ng-show="lines.checked == undefined">
		{{ lines.text }}
	</label>
</div>
